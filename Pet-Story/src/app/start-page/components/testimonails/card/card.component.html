<div class="card">
  <div class="card__author">
    <div class="card__foto">
      <img src="{{card.image}}" alt="user image">
    </div>
    <div class="card__author-info">
      <h3 class="card__title">{{card.title}}</h3>
      <ul class="card__subtitle">
        <li class="card__place">{{card.place}}</li>
        <li class="card__place">{{card.date}}</li>
      </ul>
    </div>
  </div>
  <div class="card__text">{{card.text}}</div>
</div>
